<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Top Up Pulsa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="/pulsatopup/images/favicon-32x32.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta name="description" content="Top Up Pulsa" />
    <meta property="og:title" content="Top Up Pulsa" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://calista-services.github.io/pulsatopup/services/"
    />
    <meta property="og:description" content="Isi pulsa mudah dan cepat." />
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:site"
      content="https://calista-services.github.io/pulsatopup/services/"
    />
    <meta name="twitter:creator" content="calista-services" />

    <style>
      body {
        margin: 0;
        font-family: "Playfair Display", serif;
        background-color: #f8f9fa;
        color: #333;
      }

      /* Header & Menu */
      .header {
        background-color: #ffffff;
        border-bottom: 1px solid #ddd;
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .logo img {
        display: block;
      }

      .main-menu ul {
        list-style: none;
        display: flex;
        justify-content: flex-end;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
      }

      .main-menu a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.2s;
      }

      .main-menu a:hover {
        color: #007bff;
      }

      .main-menu .active a {
        color: #007bff;
        font-weight: bold;
      }

      /* Section Top Up */
      .section-topup {
        padding: 3rem 1rem;
        text-align: center;
      }

      .section-title {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #222;
      }

      .section-description {
        margin-bottom: 2rem;
        color: #666;
      }

      /* Form */
      .topup-form {
        max-width: 420px;
        margin: 0 auto;
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: left;
      }

      .form-group {
        margin-bottom: 1.2rem;
      }

      label {
        display: block;
        margin-bottom: 0.4rem;
        font-weight: bold;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      input:focus,
      select:focus {
        border-color: #007bff;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
      }

      .form-actions {
        text-align: center;
        margin-top: 1.5rem;
      }

      .btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }

      .btn:hover {
        background: #0056b3;
      }

      /* Responsive */
      @media (max-width: 600px) {
        .main-menu ul {
          flex-direction: column;
          align-items: center;
        }

        .topup-form {
          padding: 1.5rem;
        }
      }
    </style>
  </head>

  <body class="page page-services">
    <div id="wrapper" class="wrapper">
      <div class="header">
        <div class="container">
          <div class="logo">
            <a href="/pulsatopup"
              ><img
                width="120px"
                height="32px"
                alt="Logo"
                src="/pulsatopup/images/logo/logo.svg"
            /></a>
          </div>
          <div id="main-menu" class="main-menu">
            <ul>
              <li class="active">
                <a href="/pulsatopup/services/">Services</a>
              </li>
              <li><a href="/pulsatopup/team/">Team</a></li>
              <li><a href="/pulsatopup/about/">About</a></li>
              <li><a href="/pulsatopup/contact/">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>

      <main class="section section-topup">
        <div class="container">
          <h1 class="section-title">Form Top Up Pulsa</h1>
          <p class="section-description">
            Isi data berikut untuk melakukan pengisian pulsa.
          </p>

          <form id="topupForm" class="topup-form" action="#" method="POST">
            <div class="form-group">
              <label for="nomor">Nomor HP</label>
              <input
                type="tel"
                id="nomor"
                name="nomor"
                placeholder="Contoh: 081234567890"
                required
                pattern="[0-9]{10,13}"
                  oninvalid="this.setCustomValidity('Nomor yang anda masukkan tidak valid')"
                  oninput="this.setCustomValidity('')"

              />
            </div>

            <div class="form-group">
              <label for="provider">Provider</label>
              <select id="provider" name="provider" required>
                <option value="">Pilih provider...</option>
                <option value="telkomsel">Telkomsel</option>
                <option value="xl">XL</option>
                <option value="indosat">Indosat</option>
                <option value="tri">Tri</option>
                <option value="axis">Axis</option>
                <option value="smartfren">Smartfren</option>
              </select>
            </div>

            <div class="form-group">
              <label for="nominal">Nominal</label>
              <select id="nominal" name="nominal" required>
                <option value="">Pilih nominal...</option>
                <option value="5000">Rp 5.000</option>
                <option value="10000">Rp 10.000</option>
                <option value="20000">Rp 20.000</option>
                <option value="50000">Rp 50.000</option>
                <option value="100000">Rp 100.000</option>
              </select>
            </div>

            <div class="form-group">
              <label for="pembayaran">Metode Pembayaran</label>
              <select id="pembayaran" name="pembayaran" required>
                <option value="">Pilih metode...</option>
                <option value="qris">QRIS</option>
                <option value="bank_transfer">Transfer Bank</option>
                <option value="ewallet">E-Wallet (Dana, OVO, GoPay)</option>
              </select>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn">Kirim</button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script>
      document
        .getElementById("topupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const nomor = document.getElementById("nomor").value;
          const provider = document.getElementById("provider").value;
          const nominal = document.getElementById("nominal").value;
          const pembayaran = document.getElementById("pembayaran").value;

          alert(
            `Mohon Maaf Untuk Saat Ini Sedang Ada Kendala, Silahkan Dicoba Lagi Nanti`
          );
        });
    </script>
  </body>
</html>
